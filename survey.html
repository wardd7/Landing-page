<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey-style.css">
    <title>Survey Page</title>
</head>
<body>
    <div>
        <h1 id="title">Dogs around the world</h1>
        <p id="description">We want to know more about your dog</p>
        <form action="/action_page.php" id="survey-form">

            <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" placeholder="name" required><br><br>
            <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required><br><br>
            <label id="number-label" for="number">How many dogs:</label>
                <input type="number" id="number" min="0" max="35" placeholder="number" required><br><br>

            <label for="dog-size" id="dog-size1">Select Dog Size</label>
           <select name="dog-size" id="dropdown">
                <option value="xlarge" id="xlarge1">Extra Large</option>
                <option value="large" id="large1">Large</option>
                <option value="medium" selected id="medium1">Medium</option>
                <option value="small" id="small1">Small</option>
                <option value="xsmall" id="xsmall1">Extra Small</option>
            </select><br><br>

           <input type="radio" id="male" name="name" value="male">
            <label for="male">Male</label><br>
           <input type="radio" id="female" name="name" value="female">
            <label for="female">Female</label><br>
           <input type="radio" id="other" name="name" value="other">
            <label for="other">Other</label><br><br>
           
           <input type="checkbox" id="indoor1" name="inout" value="indoor">
            <label for="indoor1">Mostly Indoor</label><br>
           <input type="checkbox" id="indoor2" name="inout" value="sometime-indoor">
            <label for="indoor2">Sometimes Indoors</label><br>
           <input type="checkbox" id="outdoors" name="inout" value="outdoors">
            <label for="outdoors">Outdooors</label><br><br>

           <label for="comments" id="comment">We would apreciate any comments you might have</label><br>
            <textarea name="comments" id="comments1" cols="50" rows="5" placeholder="Thank You!"></textarea><br>
           
            <input type="submit" value="Submit" id="submit">



        </form>


    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
